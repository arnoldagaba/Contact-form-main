<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <!-- Google Font - Karla -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>

    <form id="contact-form">
      <div class="names">
        <div class="form-group name">
          <label for="firstname">First Name <span class="required">*</span></label>
          <input type="text" name="firstname" id="firstname" aria-required="true" />
        </div>

        <div class="form-group name">
          <label for="lastname">Last Name <span class="required">*</span></label>
          <input type="text" name="lastname" id="lastname" aria-required="true" />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" name="email" id="email" aria-required="true" />
      </div>

      <div class="form-group">
        <p>Query Type <span class="required">*</span></p>

        <div class="radio-btns">
          <label for="request">
            <input type="radio" name="choice" id="request" /> Support Request
          </label>
          <label for="enquiry">
            <input type="radio" name="choice" id="enquiry" /> General Enquiry
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message <span class="required">*</span></label>
        <textarea name="message" id="message" aria-required="true"></textarea>
      </div>

      <div class="form-group form-consent">
        <label for="consent">
          <input type="checkbox" name="consent" id="consent" aria-required="true" />
          <span>I consent to being contacted by the team
            <span class="required">*</span></span>
        </label>
      </div>

      <div class="form-group">
        <button type="submit" id="submitBtn">Submit</button>
      </div>

      <div class="toast" id="toast" aria-live="polite"></div>
    </form>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">ArnoldAgaba</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
